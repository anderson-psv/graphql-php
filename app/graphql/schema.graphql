
schema {
  query: Query
}

type Query {
  produto(idproduto: Int!): Produto
  #produtos: [Produto]
  #categoria(idcategoria: Int!): Categoria
  #categorias: [Categoria]
}

type Produto {
  idproduto: Int
  descricao: String
  idcategoria: Int,
  categoria: Categoria
}

type Categoria {
  idcategoria: Int
  descricao: String
  idcategoria_pai: Int,
  produtos: [Produto]
}